name: Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feat/**' # feat/new feat/new/button
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feat/**' # feat/new feat/new/button
    paths-ignore:
      - '.github/workflows/*' # ignore this files when pushed to repository
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"

      - name: Get code
        run: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Test code
        run: npm run test

      - name: Build code
        run: npm run build

      - name: Deploy project
        run: echo "Deploying..."
